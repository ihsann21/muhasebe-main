<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şantiyeler & Projeler - İnşaat Muhasebe PRO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .filters { background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; margin-bottom:16px; display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
        .filter-input, .filter-select { border:1px solid var(--border); border-radius:8px; padding:8px 10px; font-size:14px; }
        .filter-input:focus, .filter-select:focus { outline:none; border-color: var(--green); box-shadow: 0 0 0 2px rgba(46,125,50,.10); }
        /* tabs kaldırıldı */
        .project-grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); }
        .project-card { background:#fff; border:1px solid var(--border); border-radius:12px; overflow:hidden; transition:.16s; }
        .project-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-1px); }
        .project-cover { height:140px; background: linear-gradient(135deg,#e2f3e7,#f1f5f9); display:flex; align-items:center; justify-content:center; color: var(--green); font-size:32px; }
        .cover-img { width:100%; height:100%; object-fit: cover; display:block; }
        .project-body { padding:12px; display:grid; gap:6px; }
        .meta { display:flex; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }
        .badge { padding:3px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; }
        .badge.success { background:#dcfce7; color:#166534; border-color:#bbf7d0; }
        .badge.warning { background:#fef3c7; color:#92400e; border-color:#fde68a; }
        .badge.info { background:#e0f2fe; color:#075985; border-color:#bae6fd; }
        .card-actions { display:flex; justify-content:space-between; align-items:center; margin-top:8px; }
        .mini { font-size:12px; color:var(--muted); }
        .details-btn { border:1px solid var(--border); background:#fff; border-radius:8px; padding:6px 10px; cursor:pointer; }
        .details-btn:hover { border-color: var(--green); }
        .drawer { position: fixed; right: -480px; top:0; width: 420px; max-width: 95vw; height: 100vh; background:#fff; border-left:1px solid var(--border); box-shadow: -10px 0 20px rgba(0,0,0,.08); transition: right .2s ease; z-index: 200; display:flex; flex-direction:column; }
        .drawer.open { right: 0; }
        .drawer-header { padding:16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .drawer-body { padding:16px; overflow:auto; display:grid; gap:12px; }
        .section-title { font-weight:600; margin: 12px 0 6px; font-size:15px; }
        .kv { display:grid; grid-template-columns: 120px 1fr; gap:6px; font-size:14px; }
        .kv span { color: var(--muted); }
        .timeline { border-left:2px solid var(--border); margin-left:10px; padding-left:7px; display:grid; gap:12px; margin-top:8px; }
        .tl-item { position:relative; padding: 4px 0 4px 12px; }
        .tl-item::before { content:''; position:absolute; left: -14px; top: 8px; width:10px; height:10px; background: var(--green); border-radius:50%; border:2px solid var(--white); box-shadow: 0 0 0 2px rgba(46,125,50,.15); }
        /* Modal */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.15); display: none; align-items: center; justify-content: center; z-index: 300; }
        .modal-backdrop[data-open="true"]{ display:flex; }
        .modal { width: 720px; max-width: 95vw; background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow: var(--shadow-lg); display:flex; flex-direction:column; }
        .modal-header { padding:16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .modal-title { font-weight:600; }
        .modal-body { padding:16px; display:grid; gap:12px; }
        .modal-actions { padding:12px 16px; border-top:1px solid var(--border); display:flex; justify-content:flex-end; gap:8px; }
        .input-row { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
        .btn-group { display:flex; gap:6px; }
        .field { display:grid; gap:6px; }
        .field-label { font-size:12px; color: var(--muted); }
        .image-field { display:grid; gap:8px; }
        .image-preview { width:100%; height:160px; border:1px solid var(--border); border-radius:8px; background:#f8fafc; display:flex; align-items:center; justify-content:center; overflow:hidden; }
        .image-preview img { width:100%; height:100%; object-fit:cover; display:block; }
        .drawer-hero { width:100%; max-height:220px; border:1px solid var(--border); border-radius:8px; object-fit:cover; display:block; }
    </style>
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="logo"><i class="fa-solid fa-gear"></i></div>
            <div class="brand-info"><h1>İnşaat Muhasebe PRO</h1><span class="version">Volass İnşaat</span></div>
        </div>
        <nav class="main-menu">
            <button class="menu-item active" onclick="window.location.href='index.html'"><i class="fa-solid fa-book"></i><span>Tanımlar</span></button>
            <button class="menu-item" onclick="window.location.href='hareketler.html'"><i class="fa-solid fa-right-left"></i><span>Hareketler</span></button>
            <button class="menu-item"><i class="fa-solid fa-chart-bar"></i><span>Raporlar</span></button>
            <button class="menu-item"><i class="fa-solid fa-life-ring"></i><span>Yardım</span></button>
            <button class="menu-item" onclick="window.location.href='mesajlar.html'"><i class="fa-solid fa-comments"></i><span>Mesajlar</span></button>
            <button class="menu-item" onclick="window.location.href='program-ayarlari.html'"><i class="fa-solid fa-cogs"></i><span>Bilgiler ve Yönetim</span></button>
            <button class="menu-item"><i class="fa-solid fa-right-from-bracket"></i><span>Çıkış</span></button>
        </nav>
    </header>

    <!-- Quick toolbar -->
    <div class="quick-toolbar">
        <div class="toolbar-container">
            <button class="toolbar-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-home"></i><span>Ana Sayfa</span></button>
        </div>
    </div>

    <main class="main-content">
        <div class="content-header"><h2>Şantiyeler & Projeler</h2><div class="header-actions"><button class="btn btn-primary" onclick="openCreateForm()"><i class="fa-solid fa-plus"></i> Yeni Proje</button></div></div>

        <!-- Filters -->
        <section class="filters">
            <div class="field">
                <label class="field-label" for="filterType">Tür</label>
                <select id="filterType" class="filter-select" title="Tür">
                    <option value="">Tür (Hepsi)</option>
                    <option value="konut">Konut</option>
                    <option value="ticari">Ticari</option>
                    <option value="endustriyel">Endüstriyel</option>
                </select>
            </div>
            <div class="field">
                <label class="field-label" for="filterStatus">Durum</label>
                <select id="filterStatus" class="filter-select" title="Durum">
                    <option value="">Tümü</option>
                    <option value="tamam">Tamamlananlar</option>
                    <option value="devam">Devam Edenler</option>
                    <option value="plan">Planlananlar</option>
                </select>
            </div>
            <div class="field">
                <label class="field-label" for="filterLocation">Konum</label>
                <input id="filterLocation" class="filter-input" placeholder="Konum (il/ilçe)">
            </div>
            <div class="field">
                <label class="field-label" for="filterCustomer">Müşteri</label>
                <input id="filterCustomer" class="filter-input" placeholder="Müşteri/Şirket">
            </div>
            <div class="field">
                <label class="field-label" for="filterQuery">Arama</label>
                <input id="filterQuery" class="filter-input" placeholder="Proje adı veya kodu">
            </div>
        </section>

        <!-- Sekmeler kaldırıldı; durum filtresi aktif -->

        <!-- Projects -->
        <section id="projectGrid" class="project-grid"></section>
    </main>

    <!-- Drawer -->
    <aside id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <div class="modal-title" id="dwTitle">Proje Detayı</div>
            <button class="details-btn" onclick="closeDrawer()"><i class="fa-solid fa-times"></i> Kapat</button>
        </div>
        <div class="drawer-body" id="dwBody"></div>
    </aside>

    <!-- Form Modal -->
    <div id="formModal" class="modal-backdrop" data-open="false">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="fmTitle">
            <div class="modal-header">
                <div class="modal-title" id="fmTitle">Yeni Proje</div>
                <button class="details-btn" onclick="closeForm()"><i class="fa-solid fa-times"></i> Kapat</button>
            </div>
            <div class="modal-body">
                <div class="input-row">
                    <input id="f_name" class="filter-input" placeholder="Proje adı">
                    <input id="f_code" class="filter-input" placeholder="Proje kodu">
                    <select id="f_type" class="filter-select" title="Tür">
                        <option value="konut">Konut</option>
                        <option value="ticari">Ticari</option>
                        <option value="endustriyel">Endüstriyel</option>
                    </select>
                    <select id="f_status" class="filter-select" title="Durum">
                        <option value="devam">Devam</option>
                        <option value="tamam">Tamam</option>
                        <option value="plan">Plan</option>
                    </select>
                    <input id="f_location" class="filter-input" placeholder="Konum (il/ilçe)">
                    <input id="f_customer" class="filter-input" placeholder="Müşteri/Şirket">
                    <div class="field">
                        <label class="field-label" for="f_start">Başlangıç Tarihi</label>
                        <input id="f_start" class="filter-input" type="date" placeholder="Başlangıç Tarihi" aria-label="Başlangıç Tarihi" title="Başlangıç Tarihi">
                    </div>
                    <div class="field">
                        <label class="field-label" for="f_end">Bitiş Tarihi</label>
                        <input id="f_end" class="filter-input" type="date" placeholder="Bitiş Tarihi" aria-label="Bitiş Tarihi" title="Bitiş Tarihi">
                    </div>
                </div>
                <textarea id="f_desc" class="filter-input" placeholder="Açıklama (opsiyonel)" rows="4"></textarea>
                <div class="image-field">
                    <label class="field-label" for="f_image">Proje Görseli (JPEG/PNG)</label>
                    <input id="f_image" class="filter-input" type="file" accept="image/*" aria-label="Proje Görseli" title="Proje Görseli">
                    <div class="image-preview" id="f_preview">
                        <span class="mini">Önizleme burada görünecek</span>
                        <img id="f_preview_img" alt="Görsel önizleme" />
                    </div>
                    <div class="btn-group">
                        <button class="details-btn" type="button" onclick="clearImage()"><i class="fa-solid fa-trash"></i> Görseli Kaldır</button>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeForm()">İptal</button>
                <button class="btn btn-primary" onclick="saveForm()"><i class="fa-solid fa-save"></i> Kaydet</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content"><span>Sunucu Tarihi: 16.07.2018</span><span>•</span><span>Lisans: DEMO İNŞAAT</span><span>•</span><span>Kullanıcı: Ana Kullanıcı</span></div>
    </footer>

    <script>
        const STORAGE_KEY = 'projects';
        const SEED = [
            {id:1, name:'Bahçelievler Konut', code:'BHC-2025-01', type:'konut', status:'devam', location:'İstanbul / Bahçelievler', start:'2025-02-01', end:'2026-08-30', customer:'Volass İnşaat', desc:'Bahçelievler bölgesinde yer alan konut projesi.', img:''},
            {id:2, name:'Ataşehir Plaza', code:'ATP-2024-12', type:'ticari', status:'tamam', location:'İstanbul / Ataşehir', start:'2023-09-01', end:'2025-06-01', customer:'ABC Yatırım', desc:'Ataşehir bölgesinde ofis ve ticari alanlardan oluşur.', img:''},
            {id:3, name:'Organize Sanayi Tesisi', code:'OST-2026-05', type:'endustriyel', status:'plan', location:'Kocaeli / Gebze', start:'2026-01-01', end:'2027-12-31', customer:'DEF Endüstri', desc:'Gebze OSB içerisinde tesis kurulumu.', img:''}
        ];
        let data = loadData();

        const grid = document.getElementById('projectGrid');

        document.querySelectorAll('.filter-input,.filter-select').forEach(el=> el.addEventListener('input', render));

        function render(){
            const q = (document.getElementById('filterQuery').value||'').toLocaleLowerCase('tr');
            const type = document.getElementById('filterType').value;
            const st = document.getElementById('filterStatus').value;
            const loc = (document.getElementById('filterLocation').value||'').toLocaleLowerCase('tr');
            const cust = (document.getElementById('filterCustomer').value||'').toLocaleLowerCase('tr');

            const list = data.filter(p=>
                (!type || p.type===type) &&
                (!st || p.status===st) &&
                (!q || (p.name||'').toLocaleLowerCase('tr').includes(q) || (p.code||'').toLocaleLowerCase('tr').includes(q)) &&
                (!loc || (p.location||'').toLocaleLowerCase('tr').includes(loc)) &&
                (!cust || (p.customer||'').toLocaleLowerCase('tr').includes(cust))
            );

            grid.innerHTML = list.map(p=>card(p)).join('') || '<div class="mini">Kriterlere uygun proje bulunamadı.</div>';
        }

        function card(p){
            const status = p.status==='devam' ? '<span class="badge info">Devam Ediyor</span>' : (p.status==='tamam' ? '<span class="badge success">Tamamlandı</span>' : '<span class="badge warning">Planlama</span>');
            const startLabel = p.status==='plan' ? 'Planlanan Başlangıç' : 'Başlangıç';
            const endLabel = p.status==='tamam' ? 'Teslim Tarihi' : (p.status==='plan' ? 'Planlanan Teslim' : 'Tahmini Teslim');
            const prog = computeProgress(p);
            return `<article class="project-card">
                <div class="project-cover">${p.img ? `<img class=\"cover-img\" src=\"${p.img}\" alt=\"${p.name} görseli\">` : `<i class=\"fa-solid fa-building\"></i>`}</div>
                <div class="project-body">
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
                        <div style="font-weight:600">${p.name}</div>
                        ${status}
                    </div>
                    <div class="meta">
                        <div><i class="fa-solid fa-hashtag"></i> ${p.code}</div>
                        <div><i class="fa-solid fa-location-dot"></i> ${p.location}</div>
                        <div><i class="fa-solid fa-user"></i> ${p.customer}</div>
                        <div><i class="fa-solid fa-calendar-days"></i> ${startLabel}: ${p.start||'-'}</div>
                        <div><i class="fa-solid fa-flag"></i> ${endLabel}: ${p.end||'-'}</div>
                        <div><i class="fa-solid fa-chart-line"></i> İlerleme: %${prog}</div>
                    </div>
                    <div class="card-actions">
                        <div class="btn-group">
                            <button class="details-btn" onclick="openDrawer(${p.id})"><i class="fa-solid fa-eye"></i> Detay</button>
                            <button class="details-btn" onclick="openEditForm(${p.id})"><i class="fa-solid fa-pen"></i> Düzenle</button>
                            <button class="details-btn" onclick="deleteProject(${p.id})"><i class="fa-solid fa-trash"></i> Sil</button>
                        </div>
                    </div>
                </div>
            </article>`
        }

        function openDrawer(id){
            const p = data.find(x=>x.id===id);
            const sLabel = p.status==='plan' ? 'Planlanan Başlangıç Tarihi' : 'Proje Başlangıç Tarihi';
            const eLabel = p.status==='tamam' ? 'Teslim Tarihi' : (p.status==='plan' ? 'Planlanan Teslim Tarihi' : 'Tahmini Teslim Tarihi');
            document.getElementById('dwTitle').textContent = p.name;
            document.getElementById('dwBody').innerHTML = `
                ${p.img ? `<img class="drawer-hero" src="${p.img}" alt="${p.name} görseli">` : ''}
                <div class="kv"><span>Proje Kodu</span><div>${p.code}</div></div>
                <div class="kv"><span>Konum</span><div>${p.location}</div></div>
                <div class="kv"><span>${sLabel}</span><div>${p.start||'-'}</div></div>
                <div class="kv"><span>${eLabel}</span><div>${p.end||'-'}</div></div>
                <div class="kv"><span>Tür</span><div>${p.type}</div></div>
                <div class="kv"><span>Müşteri</span><div>${p.customer}</div></div>
                <div class="kv"><span>Durum</span><div>${p.status}</div></div>
                <div class="kv"><span>İlerleme</span><div>%${computeProgress(p)}</div></div>
                <div>
                    <div class="section-title">Açıklama</div>
                    <div>${(p.desc && p.desc.trim()) ? p.desc : 'Açıklama eklenmemiş.'}</div>
                </div>
            `;
            document.getElementById('drawer').classList.add('open');
        }

        function closeDrawer(){ document.getElementById('drawer').classList.remove('open'); }

        // Storage helpers
        function loadData(){
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if(!raw){ localStorage.setItem(STORAGE_KEY, JSON.stringify(SEED)); return [...SEED]; }
                const arr = JSON.parse(raw);
                if(!Array.isArray(arr) || arr.length===0){ localStorage.setItem(STORAGE_KEY, JSON.stringify(SEED)); return [...SEED]; }
                return arr;
            } catch(e){ localStorage.setItem(STORAGE_KEY, JSON.stringify(SEED)); return [...SEED]; }
        }
        function saveData(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

        // Form state
        let editId = null;
        function openCreateForm(){
            editId = null;
            document.getElementById('fmTitle').textContent = 'Yeni Proje';
            fillForm({name:'', code:'', type:'konut', status:'devam', location:'', customer:'', start:'', end:'', desc:'', img:''});
            document.getElementById('formModal').setAttribute('data-open','true');
        }
        function openEditForm(id){
            const p = data.find(x=>x.id===id);
            if(!p) return;
            editId = id;
            document.getElementById('fmTitle').textContent = 'Projeyi Düzenle';
            fillForm(p);
            document.getElementById('formModal').setAttribute('data-open','true');
        }
        function closeForm(){ document.getElementById('formModal').setAttribute('data-open','false'); }
        function fillForm(p){
            document.getElementById('f_name').value = p.name||'';
            document.getElementById('f_code').value = p.code||'';
            document.getElementById('f_type').value = p.type||'konut';
            document.getElementById('f_status').value = p.status||'devam';
            document.getElementById('f_location').value = p.location||'';
            document.getElementById('f_customer').value = p.customer||'';
            document.getElementById('f_start').value = p.start||'';
            document.getElementById('f_end').value = p.end||'';
            document.getElementById('f_desc').value = p.desc||'';
            formImageData = p.img||''; updatePreview();
        }
        function readForm(){
            return {
                name: (document.getElementById('f_name').value||'').trim(),
                code: (document.getElementById('f_code').value||'').trim(),
                type: document.getElementById('f_type').value,
                status: document.getElementById('f_status').value,
                location: (document.getElementById('f_location').value||'').trim(),
                customer: (document.getElementById('f_customer').value||'').trim(),
                start: document.getElementById('f_start').value,
                end: document.getElementById('f_end').value,
                desc: (document.getElementById('f_desc').value||'').trim(),
                img: formImageData
            };
        }
        // Image handling
        let formImageData = '';
        const imgInput = document.getElementById('f_image');
        if(imgInput){
            imgInput.addEventListener('change', async (e)=>{
                const file = e.target.files && e.target.files[0];
                if(!file){ return; }
                try {
                    formImageData = await toDataUrlResized(file, 1280);
                } catch(err){
                    // fallback to plain reader
                    formImageData = await fileToDataURL(file);
                }
                updatePreview();
            });
        }
        function fileToDataURL(file){
            return new Promise((resolve,reject)=>{
                const reader = new FileReader();
                reader.onload = ()=> resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        function toDataUrlResized(file, maxWidth){
            return new Promise((resolve,reject)=>{
                const img = new Image();
                const reader = new FileReader();
                reader.onload = ()=>{ img.src = reader.result; };
                reader.onerror = reject;
                img.onload = ()=>{
                    const scale = Math.min(1, maxWidth / img.width);
                    const w = Math.round(img.width * scale);
                    const h = Math.round(img.height * scale);
                    const canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.85));
                };
                reader.readAsDataURL(file);
            });
        }
        function updatePreview(){
            const img = document.getElementById('f_preview_img');
            const box = document.getElementById('f_preview');
            if(!img || !box) return;
            const note = box.querySelector('.mini');
            if(formImageData){
                img.src = formImageData; img.style.display='block';
                if(note) note.style.display='none';
            } else {
                img.src = ''; img.style.display='none';
                if(note) note.style.display='block';
            }
        }
        function clearImage(){ formImageData=''; const input = document.getElementById('f_image'); if(input) input.value=''; updatePreview(); }
        function saveForm(){
            const payload = readForm();
            if(!payload.name || !payload.code){ alert('Ad ve kod zorunludur.'); return; }
            if(editId==null){
                const newItem = { id: Date.now(), ...payload };
                data.push(newItem);
            } else {
                const idx = data.findIndex(x=>x.id===editId);
                if(idx>-1){ data[idx] = { ...data[idx], ...payload }; }
            }
            saveData();
            closeForm();
            render();
        }

        function computeProgress(p){
            if(p.status==='tamam') return 100;
            if(p.status==='plan') return 0;
            const start = p.start ? new Date(p.start) : null;
            const end = p.end ? new Date(p.end) : null;
            if(!start || isNaN(start) || !end || isNaN(end)) return 0;
            const today = new Date();
            const total = Math.max(0, end - start);
            if(total===0) return 0;
            const elapsed = Math.min(Math.max(0, today - start), total);
            return Math.round((elapsed / total) * 100);
        }

        function deleteProject(id){
            const p = data.find(x=>x.id===id);
            const name = p ? p.name : 'kayıt';
            if(!confirm(`${name} kaydını silmek istediğinize emin misiniz?`)) return;
            data = data.filter(x=>x.id!==id);
            saveData();
            render();
        }

        render();
    </script>
</body>
</html>
